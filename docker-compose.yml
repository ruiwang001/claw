version: '3.8'

services:
  backend:
    build: ./backend
    container_name: stock-guardian-api
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET=your-secret-key-change-this
      - LLM_BASE_URL=https://api.moonshot.cn/v1
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=moonshot-v1-32k
      - MARKET_DATA_PROVIDER=mock
      - AGENT_CRON_MINUTES=15
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: stock-guardian-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: stock-guardian-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    profiles:
      - production
